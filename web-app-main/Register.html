<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="stylesheet" href="./assets/css/style1.css">

   <title>Foodieguy</title>
</head>
<body>
   <div class="login">
      <img src="./assets/images/bg.jpg" alt="login image" class="login__img">
      <form action="Register.php" method="POST" class="container">
         <h1 class="login__title">Register</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="text" required class="login__input" id="Name" name="Name">
                  <label for="Name" class="login__label">Name</label>
               </div>
            </div>
         </div>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="email" required class="login__input" id="Email" name="Email">
                  <label for="Email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>
               <div class="login__box-input">
                  <input type="password" required class="login__input" id="Password" name="Password">
                  <label for="Password" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <button type="submit" class="login__button">Create Account</button>
      </form>
   </div>

   <script>
      document.getElementById('login-eye').addEventListener('click', function() {
         const passInput = document.getElementById('login-pass');
         if (passInput.type === 'password') {
            passInput.type = 'text';
            this.classList.remove('ri-eye-off-line');
            this.classList.add('ri-eye-line');
         } else {
            passInput.type = 'password';
            this.classList.remove('ri-eye-line');
            this.classList.add('ri-eye-off-line');
         }
      });
   </script>
</body>
</html>
