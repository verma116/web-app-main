<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style1.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <img src="./assets/images/bg.jpg" alt="login image" class="login__img">

        <form action="login.php" method="POST" class="container">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon" aria-hidden="true"></i>
                    <div class="login__box-input">
                        <input type="email" name="email" required class="login__input" id="Email">
                        <label for="Email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon" aria-hidden="true"></i>
                    <div class="login__box-input">
                        <input type="password" name="password" required class="login__input" id="Password">
                        <label for="Password" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Remember me</label>
                </div>
                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
                Don't have an account? <a href="register.html">Register</a>
            </p>
        </form>
    </div>

    <script>
        const loginEye = document.getElementById('login-eye');
        const passwordInput = document.getElementById('Password');

        loginEye.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                loginEye.classList.replace('ri-eye-off-line', 'ri-eye-line');
            } else {
                passwordInput.type = 'password';
                loginEye.classList.replace('ri-eye-line', 'ri-eye-off-line');
            }
        });
    </script>
</body>
</html>
